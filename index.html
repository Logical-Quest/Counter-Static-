<!DOCTYPE html>
<html>
<head>
    <title>Number Counter</title>



    <style>

        body{
            font-family: sans-serif;
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .title{
            text-align: center;
            margin:1em;
        }
        .counters{
            padding: 3em 2em;
            background: #4193ff;
            color: #fff;
            text-align: center;
        }
        .counters > div {
            max-width:900px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 4em 2em;
        }
        .counter{
            position:relative;
        }
        .counter h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        .counter:not(:last-child)::before{
            content: '';
            background: #fff;
            position: absolute;
            width: 2px;
            height: 2em;
            top: 50%;
            transform: translateY(-50%);
            right: -1em;
        }

        @media screen and
        (max-width: 900px) and (min-width: 501px){
         .counters > div {
          grid-template-columns: 1fr 1fr;
         }
         .counter:nth-child(2)::before {
          display: none;
         }   
        }

        @media screen and
        (max-width: 500px) {
         .counters > div {
          grid-template-columns: 1fr;
          row-gap: 5em;
         }
         .counter:not(:last-child)::before {
          width:90%;
          height: 2px;
          top: initial;
          right: initial;
          bottom: -3em;
          left: 50%;
          transform: translateX(-50%);
         }   
        }

    </style>
</head>

<body>
    <h1 class="title">Scroll to Activated</h1>
    <div style="min-height: 40em;"></div>
    <div class="counters">
        <div>
            <div class="counter">
                <h1><span data-count="156">0</span></h1>
                <h3>Project Completed</h3>
            </div>
            <div class="counter">
                <h1><span data-count="227">0</span></h1>
                <h3>Satisfied Clients</h3>
            </div>
            <div class="counter">
                <h1><span data-count="91">0</span>%</h1>
                <h3>Success Rate</h3>
            </div>
            <div class="counter">
                <h1><span data-count="30">0</span>+</h1>
                <h3>Years Experience</h3>
            </div>

            </div>
        </div>
        <div style="min-height:20em;"></div>

</body>
</html>
